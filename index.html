<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArchViz 360 Viewer</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #viewer {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
      position: relative;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
      transform-origin: center center;
    }

    #fullscreenBtn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="viewer">
  <img id="frame" src="" draggable="false" />
  <button id="fullscreenBtn">Fullscreen</button>
</div>

<script>
const BUCKET = "https://storage.googleapis.com/archviz-viewer-images";

const params = new URLSearchParams(window.location.search);
const project = params.get("project");
const view = params.get("view");

if (!project || !view) {
  document.body.innerHTML = "Missing project or view";
  throw new Error("Missing params");
}

const isExterior = view === "exterior";

const TOTAL_FRAMES = isExterior ? 240 : 120;

let frame = 1;
let dragging = false;
let startX = 0;
let zoom = 1;
let panX = 0;
let panY = 0;

const img = document.getElementById("frame");

function getImagePath(frameNumber) {
  const padded = String(frameNumber).padStart(4, "0");

  if (isExterior) {
    const resFolder = zoom > 1.01 ? "highres" : "lowres";
    return `${BUCKET}/${project}/exterior/${resFolder}/${padded}.jpg`;
  }

  return `${BUCKET}/${project}/rooms/${view}/${padded}.jpg`;
}

function updateImage() {
  img.src = getImagePath(frame);
  img.style.transform = `scale(${zoom}) translate(${panX}px, ${panY}px)`;
}

updateImage();

// ===== Rotation =====
function rotate(deltaX) {
  const sensitivity = 0.15;
  frame -= Math.round(deltaX * sensitivity);

  if (frame < 1) frame = TOTAL_FRAMES;
  if (frame > TOTAL_FRAMES) frame = 1;

  updateImage();
}

// ===== Mouse Controls =====
viewer.addEventListener("mousedown", e => {
  dragging = true;
  startX = e.clientX;
});

window.addEventListener("mouseup", () => dragging = false);

window.addEventListener("mousemove", e => {
  if (!dragging) return;

  const deltaX = e.clientX - startX;
  startX = e.clientX;

  if (zoom > 1.01) {
    panX += deltaX * 0.5;
  } else {
    rotate(deltaX);
  }
});

// ===== Touch Controls =====
let lastTouchDist = null;

viewer.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    dragging = true;
    startX = e.touches[0].clientX;
  }

  if (e.touches.length === 2) {
    lastTouchDist = getTouchDist(e);
  }
});

viewer.addEventListener("touchmove", e => {
  e.preventDefault();

  if (e.touches.length === 1 && dragging) {
    const deltaX = e.touches[0].clientX - startX;
    startX = e.touches[0].clientX;

    if (zoom > 1.01) {
      panX += deltaX * 0.5;
    } else {
      rotate(deltaX);
    }
  }

  if (e.touches.length === 2) {
    const dist = getTouchDist(e);
    zoom *= dist / lastTouchDist;
    zoom = Math.min(Math.max(zoom, 1), 3);
    lastTouchDist = dist;
    updateImage();
  }
});

window.addEventListener("touchend", () => {
  dragging = false;
  lastTouchDist = null;
});

function getTouchDist(e) {
  const dx = e.touches[0].clientX - e.touches[1].clientX;
  const dy = e.touches[0].clientY - e.touches[1].clientY;
  return Math.sqrt(dx*dx + dy*dy);
}

// ===== Mouse Wheel Zoom =====
viewer.addEventListener("wheel", e => {
  e.preventDefault();

  zoom += e.deltaY * -0.001;
  zoom = Math.min(Math.max(zoom, 1), 3);

  updateImage();
});

// ===== Double Click Zoom =====
viewer.addEventListener("dblclick", () => {
  if (zoom === 1) zoom = 2;
  else if (zoom === 2) zoom = 3;
  else {
    zoom = 1;
    panX = 0;
    panY = 0;
  }

  updateImage();
});

// ===== Fullscreen =====
document.getElementById("fullscreenBtn").onclick = () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};
</script>

</body>
</html>
