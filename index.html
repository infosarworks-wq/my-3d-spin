<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Viewer</title>

<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.viewer{
  aspect-ratio: 9 / 16;
  height: 90vh;
  max-height: 1280px;
  position: relative;
  cursor: grab;
  overflow: hidden;
  background:#000;
}

.viewer img{
  width:100%;
  height:100%;
  object-fit: contain;
  user-select:none;
  pointer-events:none;
  transform-origin:center center;
  transition: transform 0.03s linear;
}

.fullscreen-btn{
  position:absolute;
  top:10px;
  right:10px;
  background:rgba(0,0,0,0.6);
  color:#fff;
  border:none;
  padding:8px 12px;
  cursor:pointer;
  font-size:14px;
  z-index:10;
}
</style>
</head>

<body>

<div class="viewer" id="viewer">
  <button class="fullscreen-btn" id="fsBtn">⛶</button>
  <img id="frame" src="images/Lowres/0001.png" alt="360 view">
</div>

<script>
/* CONFIG */
const totalX = 24;
const totalY = 5;

const ROTATE_SPEED = 0.15;
const PAN_SPEED = 1;

/* STATE */
let x = 1;
let y = 1;
let scale = 1;
let isHiRes = false;

let panX = 0;
let panY = 0;

const frame = document.getElementById("frame");
const viewer = document.getElementById("viewer");
const fsBtn = document.getElementById("fsBtn");

let isDragging = false;
let startX = 0;
let startY = 0;

/* IMAGE PATH */
function getImagePath(index){
  const padded = String(index).padStart(4,"0");
  return isHiRes
    ? `images/highres/${padded}.png`
    : `images/Lowres/${padded}.png`;
}

/* UPDATE FRAME */
function updateFrame(){
  const frameX = Math.round(x);   // ⭐ critical fix
  const frameY = Math.round(y);

  const index = (frameY - 1) * totalX + frameX;
  frame.src = getImagePath(index);
}

/* APPLY TRANSFORM */
function applyTransform(){
  frame.style.transform =
    `translate(${panX}px, ${panY}px) scale(${scale})`;
}

/* START DRAG */
function startDrag(px, py){
  isDragging = true;
  startX = px;
  startY = py;
  viewer.style.cursor = "grabbing";
}

/* END DRAG */
function endDrag(){
  isDragging = false;
  viewer.style.cursor = "grab";
}

/* MOVE DRAG */
function moveDrag(px, py){
  if(!isDragging) return;

  const dx = px - startX;
  const dy = py - startY;

  startX = px;
  startY = py;

  /* PAN when zoomed */
  if(scale > 1){
    panX += dx * PAN_SPEED;
    panY += dy * PAN_SPEED;
    applyTransform();
    return;
  }

  /* CONTINUOUS ROTATION */
  x -= dx * ROTATE_SPEED;
  y += dy * ROTATE_SPEED;

  /* wrap horizontal */
  if(x < 1) x += totalX;
  if(x > totalX) x -= totalX;

  /* clamp vertical */
  y = Math.max(1, Math.min(totalY, y));

  updateFrame();
}

/* MOUSE */
viewer.addEventListener("mousedown", e => startDrag(e.clientX, e.clientY));
window.addEventListener("mousemove", e => moveDrag(e.clientX, e.clientY));
window.addEventListener("mouseup", endDrag);

/* TOUCH */
viewer.addEventListener("touchstart", e=>{
  const t = e.touches[0];
  startDrag(t.clientX, t.clientY);
});

viewer.addEventListener("touchmove", e=>{
  const t = e.touches[0];
  moveDrag(t.clientX, t.clientY);
});

viewer.addEventListener("touchend", endDrag);

/* WHEEL ZOOM */
viewer.addEventListener("wheel", e=>{
  e.preventDefault();

  scale += e.deltaY * -0.002;
  scale = Math.min(Math.max(1, scale), 5);

  if(scale === 1){
    panX = 0;
    panY = 0;
  }

  applyTransform();
},{ passive:false });

/* DOUBLE CLICK → HI-RES 3× */
viewer.addEventListener("dblclick", ()=>{
  isHiRes = !isHiRes;

  if(isHiRes){
    scale = 3;
  }else{
    scale = 1;
    panX = panY = 0;
  }

  applyTransform();
  updateFrame();
});

/* FULLSCREEN */
fsBtn.addEventListener("click", ()=>{
  if(!document.fullscreenElement){
    viewer.requestFullscreen();
  }else{
    document.exitFullscreen();
  }
});
</script>

</body>
</html>
