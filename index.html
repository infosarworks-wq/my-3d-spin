<!DOCTYPE html>

<title>3D Viewer</title>

<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Portrait viewer */
.viewer{
  aspect-ratio: 9 / 16;
  height: 90vh;
  max-height: 1280px;
  position: relative;
  cursor: grab;
  overflow: hidden;
  background:#000;
}

.viewer img{
  width:100%;
  height:100%;
  object-fit: contain;
  user-select:none;
  pointer-events:none;
  transform-origin:center center;
  transition: transform 0.04s linear;
}

.fullscreen-btn{
  position:absolute;
  top:10px;
  right:10px;
  background:rgba(0,0,0,0.6);
  color:#fff;
  border:none;
  padding:8px 12px;
  cursor:pointer;
  font-size:14px;
  z-index:10;
}
</style>
</head>
