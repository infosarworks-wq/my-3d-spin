<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ArchViz 360 Viewer</title>

<script src="https://cdn.scaleflex.it/plugins/js-cloudimage-360-view/latest/js-cloudimage-360-view.min.js"></script>

<style>
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.viewer {
  width: 100%;
  max-width: 1280px;
  aspect-ratio: 16 / 9;
}
</style>
</head>
<body>

<div class="viewer">
  <div
    id="viewer360"
    class="cloudimage-360"
    data-folder=""
    data-filename="{index}.jpg"
    data-amount-x="24"
    data-amount-y="5"
    data-index-zero-base="false"
    data-drag-speed="150"
    data-autoplay="false"
    data-zoom="3"
    data-fullscreen="true"
    data-magnifier="2">
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const project = params.get("project");
const view = params.get("view");

const bucket = "https://storage.googleapis.com/archviz-viewer-images";

let folder = "";

if (view === "exterior") {
  folder = `${bucket}/${project}/exterior/lowres/`;

  document.getElementById("viewer360").setAttribute(
    "data-zoom-folder",
    `${bucket}/${project}/exterior/highres/`
  );

} else {
  folder = `${bucket}/${project}/rooms/${view}/`;

  document.getElementById("viewer360").setAttribute("data-amount-x", "24");
  document.getElementById("viewer360").setAttribute("data-amount-y", "5");
}

if (!project || !view) {
  document.body.innerHTML = "<h1 style='color:white'>Missing project or view</h1>";
} else {
  document.getElementById("viewer360").setAttribute("data-folder", folder);

  window.CI360.init();
}
</script>

</body>
</html>
