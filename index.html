<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Viewer</title>

<script src="https://unpkg.com/js-cloudimage-360-view/dist/js-cloudimage-360-view.min.js"></script>

<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.viewer{
  width:90%;
  max-width:500px;
}
</style>
</head>

<body>

<div class="viewer">
  <div
    class="cloudimage-360"
    data-folder="https://infosarworks-wq.github.io/my-3d-spin/images/Lowres/"
    data-filename-x="{index}.png"
    data-amount-x="24"
    data-amount-y="5"
    data-index-zero-base="false"
    data-image-list-format="0000"
    data-responsive="true">
  </div>
</div>

<script>
window.CI360.init();
</script>

</body>
</html>
