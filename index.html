<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archviz 360 Viewer</title>

<script src="https://cdn.scaleflex.it/plugins/js-cloudimage-360-view/latest/js-cloudimage-360-view.min.js"></script>

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#viewer{
  width:100%;
  max-width:900px;
}
</style>
</head>

<body>

<div id="viewer" class="cloudimage-360"></div>

<script>
const params = new URLSearchParams(window.location.search);

const project = params.get("project");
const view = params.get("view");
const room = params.get("room");

if (!project || !view) {
  document.body.innerHTML = "Missing project or view parameter";
  throw new Error("Missing params");
}

let folder = "";

if (view === "exterior") {
  folder = `https://storage.googleapis.com/archviz-viewer-images/${project}/exterior/lowres/`;
}

if (view === "room" && room) {
  folder = `https://storage.googleapis.com/archviz-viewer-images/${project}/rooms/${room}/`;
}

const viewer = document.getElementById("viewer");

viewer.setAttribute("data-folder", folder);
viewer.setAttribute("data-filename-x", "{index}.jpg");
viewer.setAttribute("data-amount-x", "120");
viewer.setAttribute("data-index-zero-base", "false");
viewer.setAttribute("data-zoom", "2");

window.CI360.init();
</script>

</body>
</html>
