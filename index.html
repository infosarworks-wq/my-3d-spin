<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    
    <script src="https://scaleflex.cloudimg.io/v7/plugins/js-cloudimage-360-view/latest/js-cloudimage-360-view.min.js"></script>

    <style>
        body { 
            background-color: #1a1a1a; /* Dark background makes vertical items pop */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif;
        }

        .viewer-container {
            width: 95%;
            max-width: 500px; /* Perfect width for vertical/portrait photos */
            background: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* This ensures tall photos fit on the screen without scrolling */
        .cloudimage-360 img {
            object-fit: contain;
            max-height: 80vh;
        }

        .instruction {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="viewer-container">
    <div class="cloudimage-360"
         data-folder="https://infosarworks-wq.github.io/my-3d-spin/images/Lowres/"
         data-zoom-folder="https://infosarworks-wq.github.io/my-3d-spin/images/highres/"
         data-filename-x="{index}.png" 
         data-amount-x="24"
         data-amount-y="5"
         data-index-zero-base="false"
         data-image-list-format="0000"
         data-responsive="true"
         data-zoom="3"
         data-full-screen="true"
         data-lazyload="false">
    </div>
    <div class="instruction">Drag to Rotate â€¢ Double Click to Zoom</div>
</div>

<script>
    // This forces the script to run as soon as the page is ready
    window.CI360.init();
</script>

</body>
</html>
