<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Viewer</title>

<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.viewer{
  width:90%;
  max-width:500px;
  position:relative;
  cursor:grab;
}

.viewer img{
  width:100%;
  display:block;
  user-select:none;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="viewer" id="viewer">
  <img id="frame" src="images/Lowres/0001.png">
</div>

<script>
const totalX = 24;   // images per row
const totalY = 5;    // vertical layers

let x = 1;
let y = 1;

const frame = document.getElementById("frame");
const viewer = document.getElementById("viewer");

let isDragging = false;
let startX = 0;
let startY = 0;

viewer.addEventListener("mousedown", e => {
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
  viewer.style.cursor = "grabbing";
});

window.addEventListener("mouseup", () => {
  isDragging = false;
  viewer.style.cursor = "grab";
});

window.addEventListener("mousemove", e => {
  if (!isDragging) return;

  const dx = e.clientX - startX;
  const dy = e.clientY - startY;

  if (Math.abs(dx) > 10) {
    x = (x + (dx > 0 ? -1 : 1));
    if (x < 1) x = totalX;
    if (x > totalX) x = 1;
    startX = e.clientX;
  }

  if (Math.abs(dy) > 15) {
    y = (y + (dy > 0 ? 1 : -1));
    if (y < 1) y = 1;
    if (y > totalY) y = totalY;
    startY = e.clientY;
  }

  const index = (y - 1) * totalX + x;
  const padded = String(index).padStart(4, "0");

  frame.src = `images/Lowres/${padded}.png`;
});
</script>

</body>
</html>
