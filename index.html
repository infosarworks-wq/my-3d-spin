<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Product Viewer</title>
    <script src="https://scaleflex.cloudimg.io/v7/plugins/js-cloudimage-360-view/latest/js-cloudimage-360-view.min.js"></script>
    <style>
        body { background-color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .viewer-box { width: 95%; max-width: 500px; } /* Set thin for vertical photos */
    </style>
</head>
<body>

<div class="viewer-box">
    <div class="cloudimage-360"
         data-folder="https://infosarworks-wq.github.io/my-3d-spin/images/Lowres/"
         data-zoom-folder="https://infosarworks-wq.github.io/my-3d-spin/images/highres/"
         data-filename-x="{index}.png" 
         data-amount-x="24"
         data-amount-y="5"
         data-index-zero-base="false"
         data-image-list-format="0000"
         data-responsive="true"
         data-zoom="2"> </div>
</div>

<script>
    window.CI360.init();
</script>

</body>
</html>
