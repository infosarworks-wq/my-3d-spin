<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Viewer</title>

<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.viewer{
  width:90%;
  max-width:700px;
  position:relative;
  cursor:grab;
  overflow:hidden;
}

.viewer img{
  width:100%;
  display:block;
  user-select:none;
  pointer-events:none;
  transform-origin:center center;
}
</style>
</head>

<body>

<div class="viewer" id="viewer">
  <img id="frame" src="images/Lowres/0001.png" alt="360 view">
</div>

<script>
/* ===== CONFIG ===== */
const totalX = 24;   // number of angles horizontally
const totalY = 5;    // number of vertical layers

/* ===== STATE ===== */
let x = 1;
let y = 1;
let scale = 1;

const frame = document.getElementById("frame");
const viewer = document.getElementById("viewer");

let isDragging = false;
let startX = 0;
let startY = 0;

/* ===== UPDATE IMAGE ===== */
function updateFrame() {
  const index = (y - 1) * totalX + x;
  const padded = String(index).padStart(4, "0");
  frame.src = `images/Lowres/${padded}.png`;
}

/* ===== MOUSE DRAG ===== */
viewer.addEventListener("mousedown", e => {
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
  viewer.style.cursor = "grabbing";
});

window.addEventListener("mouseup", () => {
  isDragging = false;
  viewer.style.cursor = "grab";
});

window.addEventListener("mousemove", e => {
  if (!isDragging) return;

  const dx = e.clientX - startX;
  const dy = e.clientY - startY;

  /* rotate horizontally */
  if (Math.abs(dx) > 8) {
    x += dx > 0 ? -1 : 1;
    if (x < 1) x = totalX;
    if (x > totalX) x = 1;
    startX = e.clientX;
  }

  /* change vertical layer */
  if (Math.abs(dy) > 12) {
    y += dy > 0 ? 1 : -1;
    if (y < 1) y = 1;
    if (y > totalY) y = totalY;
    startY = e.clientY;
  }

  updateFrame();
});

/* ===== MOUSE WHEEL ZOOM ===== */
viewer.addEventListener("wheel", e => {
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.min(Math.max(1, scale), 3);
  frame.style.transform = `scale(${scale})`;
});

/* ===== TOUCH SUPPORT (MOBILE) ===== */
viewer.addEventListener("touchstart", e => {
  const t = e.touches[0];
  isDragging = true;
  startX = t.clientX;
  startY = t.clientY;
});

viewer.addEventListener("touchend", () => {
  isDragging = false;
});

viewer.addEventListener("touchmove", e => {
  if (!isDragging) return;

  const t = e.touches[0];
  const dx = t.clientX - startX;
  const dy = t.clientY - startY;

  if (Math.abs(dx) > 8) {
    x += dx > 0 ? -1 : 1;
    if (x < 1) x = totalX;
    if (x > totalX) x = 1;
    startX = t.clientX;
  }

  if (Math.abs(dy) > 12) {
    y += dy > 0 ? 1 : -1;
    if (y < 1) y = 1;
    if (y > totalY) y = totalY;
    startY = t.clientY;
  }

  updateFrame();
});
</script>

</body>
</html>
